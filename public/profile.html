<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-center text-2xl font-bold mb-4">Profil</h2>

        <div id="profileInfo" class="text-center"></div>

        <button onclick="logout()" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 mt-4">
            Déconnexion
        </button>

        <h3 class="text-xl font-semibold mt-4">Modifier mon profil</h3>

        <input type="text" id="editName" placeholder="Nouveau nom" class="w-full p-2 border rounded mt-2">
        <input type="email" id="editEmail" placeholder="Nouvel email" class="w-full p-2 border rounded mt-2">
        
        <button onclick="updateProfile()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 mt-2">
            Mettre à jour
        </button>
        
        <div id="updateMessage" class="text-center text-red-500 mt-2"></div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
